<script>
  // Animated text inspired by Sethu Senthil (SethuSenthil.com)
  class AnimatedText {
    constructor(element) {
      this.element = element;
      this.codeletters = "&#*+%?¬£@*/$";
      this.message = 0;
      this.len = 0;
      this.fadeBuffer = false;
      this.messages = [`${element.innerText}`];
    }
    animate(constructor) {
      if (constructor.fadeBuffer === false) {
        constructor.fadeBuffer = [];
        for (let i = 0; i < constructor.messages[constructor.message].length; i++) {
          constructor.fadeBuffer.push({
            c: Math.floor(Math.random() * 12) + 1,
            l: constructor.messages[constructor.message].charAt(i),
          });
        }
      }
      let cycle = false;
      let message = "";
      for (let i = 0; i < constructor.fadeBuffer.length; i++) {
        let fader = constructor.fadeBuffer[i];
        if (fader.c > 0) {
          cycle = true;
          fader.c--;
          message += constructor.codeletters.charAt(
            Math.floor(Math.random() * constructor.codeletters.length)
          );
        } else {
          message += fader.l;
        }
      }
      constructor.element.innerHTML = message;
      if (cycle === true) {
        setTimeout(constructor.animate, 50, constructor);
      }
    }
    animateIn() {
      if (this.len < this.messages[this.message].length) {
        this.len = this.len + 2;
        if (this.len > this.messages[this.message].length) {
          this.len = this.messages[this.message].length;
        }
        let message = this.genString(this.len);
        this.element.innerHTML = message;
        this.animateIn();
      } else {
        setTimeout(this.animate, 20, this);
      }
    }
    genString(length) {
      let string = "";
      while (string.length < length) {
        string += this.codeletters.charAt(
          Math.floor(Math.random() * this.codeletters.length)
        );
      }
      return string;
    }
  }

  for (
    let i = 0;
    i < document.getElementsByClassName("animatedText").length;
    i++
  ) {
    new AnimatedText(document.getElementsByClassName("animatedText")[i]).animateIn();
  }
  
</script>
